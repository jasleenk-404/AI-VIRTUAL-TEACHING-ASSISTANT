<!DOCTYPE html>
<html>
<head>
    <title>AI Teaching Assistant - Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            width: 500px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 75%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #556cd6;
        }

        .reply-box {
            margin-top: 20px;
            padding: 15px;
            background: #f4f6fb;
            border-radius: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>ðŸ’¬ AI Teaching Assistant</h2>

    <form action="/chat" method="POST">
        <input type="text" name="msg" placeholder="Ask your question..." required>
        <button type="submit">Send</button>
    </form>

    {% if response %}
    <div class="reply-box">
        <strong>Assistant:</strong><br>
        {{ response }}
    </div>
    {% endif %}
</div>

</body>
</html>
